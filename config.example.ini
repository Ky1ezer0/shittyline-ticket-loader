[ticket]
# The full URL of the ticket page you want to monitor and buy from.
TICKET_URL=https://your-ticket-url.com
# The time (YYYY-MM-DD HH:MM:SS) when tickets go on sale (24-hour format).
START_TIME=2025-05-08 06:53:00
# The filename (or path) of the sound file to play when the buy button appears.
NOTIFY_SOUND=sound.mp3
# Set to 1 or true to skip waiting for start time (for testing), 0 or false for normal mode.
DEBUG=0
# Choose which browser to use: 'chrome' (default) or 'edge'.
BROWSER=chrome
